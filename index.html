<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen">

    <!-- LOGIN -->
    <div id="login" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Bem-vindo ao ChatPy</h2>
            <div class="space-y-4">
                <input type="text" id="nome" placeholder="Digite seu nome..." 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                <button id="confirmarNome" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                    Entrar no Chat
                </button>
            </div>
        </div>
    </div>

    <!-- CHAT -->
    <div id="chat" class="hidden h-screen flex flex-col">
        <div class="bg-white shadow">
            <div class="max-w-7xl mx-auto px-4 py-3">
                <h1 class="text-xl font-semibold text-gray-800">ChatPy</h1>
            </div>
        </div>

        <div class="flex-1 overflow-hidden bg-gray-50 p-4">
            <div id="mensagens" class="max-w-3xl mx-auto space-y-4 overflow-y-auto h-full pb-20">
                <!-- MENSAGENS -->
            </div>
        </div>

        <div class="bg-white border-t border-gray-200 fixed bottom-0 w-full">
            <div class="max-w-3xl mx-auto p-4">
                <div class="flex gap-4">
                    <input type="text" id="mensagem" placeholder="Digite sua mensagem..." 
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">
                    <button id="enviar" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
