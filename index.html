<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatPy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
        }
        #login input, #login button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        #login button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #login button:hover {
            background-color: #0056b3;
        }
        #chat {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100vh;
            background-color: #fff;
        }
        #mensagens {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        #entrada {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }
        #mensagem {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        #enviar {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #enviar:hover {
            background-color: #0056b3;
        }
        .mensagem {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .mensagem.sistema {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        .mensagem.usuario {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .mensagem.minha {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <!-- NOME DO USUARIO -->
    <div id="login">
        <input type="text" id="nome" placeholder="Digite seu nome...">
        <button id="confirmarNome">Confirmar</button>
    </div>

    <!-- TELA DO CHAT -->
    <div id="chat">
        <div id="mensagens"></div>
        <div id="entrada">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem...">
            <button id="enviar">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
